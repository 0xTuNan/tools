<html>
 <head> 
  <title>注册界面</title> 
  <meta charset="UTF-8" /> 
  <link rel="stylesheet" href="register.css" /> 
 </head>  
 <body> 
  <div class="wrap"> 
   <div class="title">
     注册 
   </div> 
   <div class="infor"> 
   </div> 
   <form action="" method="post" id="form"> 
    <input type="text" class="input" placeholder="用户名" name="name" /> 
    <input type="text" class="input" placeholder="密码" name="pass" /> 
    <input type="text" class="input" name="qq" placeholder="qq" /> 
    <input type="text" class="input" name="phone" placeholder="手机号" /> 
    <input type="text" class="input" name="email" placeholder="邮箱" /> 
    <button type="submit" id="btn">注 册</button> 
   </form>
   <br /> 
  </div>   
 </body>
</html>
